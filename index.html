<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container mt-4">
      <ul class="nav nav-pills nav-fill">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Kyiv</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Stockholm</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Sidnei</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">Paris</a>
        </li>
      </ul>

      <div class="row mt-3">
        <div class="col-6">
          <input
            type="text"
            class="form-control"
            placeholder="Enter a city"
            aria-label="City"
            id="cityName"
          />
        </div>
        <div class="col-1 me-5">
          <button type="button" class="btn btn-outline-success" id="search">
            Search
          </button>
        </div>
        <div class="col-1">
          <button type="button" class="btn btn-outline-success" id="current">
            Current
          </button>
        </div>
      </div>

      <div class="card mt-4">
        <div class="row">
          <div class="col-6">
            <div class="mt-4 ps-4" id="nameCity">Kyiv, Ukraine</div>
            <div class="ps-4" id="weekDay">
              <span id="time">16:20</span>
            </div>
            <div class="ps-4 mb-4">
              <div id="typeWeather"></div>
              <img src="#" id="icon" alt="" />
              <div>
                <strong id="currentTemp">24</strong>
                <a href="#" id="celsius-link" class="activeLink">°C</a> |
                <a href="#" id="farenheit-link">°F</a>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="mt-4 ps-4"><span id="precipitation"></span>%</div>
            <div class="ps-4"><span id="speedWind"></span>km/h</div>
          </div>
        </div>
      </div>

      <div class="card mt-4">
        <div class="row">
          <div class="col-2 d-flex flex-column mb-3">
            <div class="p-2 ps-4">Mon</div>
            <div class="p-2 ps-4">
              <img class="w-100" src="img/sun.png" alt="sun" />
            </div>
            <div class="p-2 ps-4 mb-4">+27°C</div>
          </div>
          <div class="col-2 d-flex flex-column mb-3">
            <div class="p-2 ps-4">Tue</div>
            <div class="p-2 ps-4">
              <img class="w-100" src="img/sun.png" alt="sun" />
            </div>
            <div class="p-2 ps-4 mb-4">+27°C</div>
          </div>
          <div class="col-2 d-flex flex-column mb-3">
            <div class="p-2 ps-4">Wed</div>
            <div class="p-2 ps-4">
              <img class="p-2 w-100" src="img/rainy-day.png" alt="rainy-day" />
            </div>
            <div class="p-2 ps-4 mb-4">+20°C</div>
          </div>
          <div class="col-2 d-flex flex-column mb-3">
            <div class="p-2 ps-4">Thu</div>
            <div class="p-2 ps-4">
              <img class="w-100" src="img/cloud.png" alt="cloud" />
            </div>
            <div class="p-2 ps-4 mb-4">+18°C</div>
          </div>
          <div class="col-2 d-flex flex-column mb-3">
            <div class="p-2 ps-4">Fri</div>
            <div class="p-2 ps-4">
              <img class="w-100" src="img/sun.png" alt="sun" />
            </div>
            <div class="p-2 ps-4 mb-4">+24°C</div>
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/Mustafina1990/weather-app" target="_blank"
          >Open-source code</a
        >
        by Yuliia Mustafina
      </small>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
